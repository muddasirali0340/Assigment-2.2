<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOAM</title>
</head>

<body>
    <h1>User Regsistration Foam</h1><br><br>
    <foam>
        <tr>
            <td>
                First Name:<input type="Name">
            </td>
            <br><br>
            <td>Last Name:<input type="Name">
            </td><br><br>
            <td>Password:<input type="Password">
            </td><br><br>
            <td>Bio:<textarea></textarea></td>
        </tr><br><br>
        <fieldset>
            <legend>Gender:</legend>
            <td></td><br><br>
            <td>
                <input type="radio" Name="Gender">Male
            </td><br>
            <td>
                <input Type="radio" Name="Gender">Female
            </td><br>
            <td>
                <input Type="radio" Name="Gender">Other
            </td><br><br>
        </fieldset>
        <fieldset>
            <legend>Interests:</legend>
            <br><br>
            <td>
                <input Type="checkbox" Name="service" value="Music">Music
            </td><br>
            <td>
                <input Type="checkbox" Name="service" value="Game">Game
            </td><br>
            <td>
                <input Type="checkbox" name="service" value="Flims">Flims
            </td>
        </fieldset>
        <tr><br>
            <td>
                Country:<select id="Country" Name="country">
                    <option value="u.s">American United</option>
                    <option value="u.s">Afghistan</option>
                    <option value="u.s">Canada</option></select>
            </td>
            <br><br>
        <tr>
            <td>
                Select Colour: <input type="color">
            </td>
        </tr>
        <tr>
            <td>
                <p>Email: <input type="mailto"> </p>
            </td>
        </tr>
        <tr>
            <td>Birthday <input type="date" </td>
        </tr><br><br>
        <tr>
            <td>Website: <input type="url"> </td>

        </tr><br><br>
        <tr>
            <td>Search: <input type="Search"> </td>
        </tr><br><br>
        <tr>
            <td><input type="button" value="SUMIT"></td>
        </tr>
    </foam>
</body>

</html>
